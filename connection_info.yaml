lambda:
  network:
    eu-central-1:
      # cidr: 50.0.0.0/16
      vpc_id: vpc-02d0c0a1247e1be3d
      subnet_id: subnet-0a2fff52234657ee2 # `a`AZ
      security_group_id: sg-015e60e7da85c5e09
    us-east-1:
      # cidr: 51.0.0.0/16
      vpc_id: vpc-0fb99ef810e2e0169
      subnet_id: subnet-045e8a859e64622d7 # `a`AZ
