    us-east-1: antipode-lambda-us-rendezvous
    ap-southeast-1: antipode-lambda-sg-rendezvous

# when using storages that require vpc enabled (e.g. cache)
# rendezvous ip address must refer to the PRIVATE one, within the same vpc
rendezvous:
  eu-central-1: 3.72.7.183:8001
  us-east-1: 3.83.247.42:8002
  ap-southeast-1: n/a

datastores:
  mysql:
    vpc_required: false
    # common
    port: 3306
    user: antipode
    password: antipode
    db: antipode
    post_table_name: blobs
    notifications_table_name: keyvalue
    antipode_table_name: blobs-antipode
    # writer eu
    host__eu-central-1__writer: antipode-lambda-eu.cluster-cowdztysvhul.eu-central-1.rds.amazonaws.com
    # reader us
    host__us-east-1__reader: antipode-lambda-us.cluster-ro-cfiggpj8crt2.us-east-1.rds.amazonaws.com
    # reader sg
    host__ap-southeast-1__reader: antipode-lambda-sg.cluster-ro-c9trn3kf4qh6.ap-southeast-1.rds.amazonaws.com
  dynamo:
    vpc_required: false
    # common
    post_table_name: blobs # PK: k
    notifications_table_name: keyvalue # PK: k
    antipode_table: keyvalue-antipode # PK: key // SK: context_id
    # reader us
    notifications_table_stream_arn__us-east-1: arn:aws:dynamodb:us-east-1:851889773113:table/keyvalue/stream/2023-07-05T16:16:02.535
    # reader sg
    notifications_table_stream_arn__ap-southeast-1: arn:aws:dynamodb:ap-southeast-1:851889773113:table/keyvalue/stream/2023-02-21T22:17:07.053
  sns:
    vpc_required: false
    # writer eu
    arn__eu-central-1__writer: arn:aws:sns:eu-central-1:851889773113:antipode-lambda-notifications
  s3:
    vpc_required: false
    # common
    rendezvous_path: rendezvous
    # writer eu
    bucket__eu-central-1__writer: antipode-lambda-posts-eu-rendezvous
    # reader us
    bucket__us-east-1__reader: antipode-lambda-posts-us-rendezvous
    # reader sg
    bucket__ap-southeast-1__reader: antipode-lambda-posts-sg-rendezvous
  mq:
    vpc_required: false
    # common
    user: antipode
    password: antipode1antipode
    notification_queue: antipode-notifications
    stomp_port: 61614
    # writer eu
    name__eu-central-1: antipode-lambda-notifications-eu-correct
    arn__eu-central-1: arn:aws:mq:eu-central-1:851889773113:broker:antipode-lambda-notifications-eu-correct:b-b8556fe8-8f43-4c9b-85fe-33c58fbc2270
    host__eu-central-1: b-b8556fe8-8f43-4c9b-85fe-33c58fbc2270-1.mq.eu-central-1.amazonaws.com
    # reader us
    name__us-east-1: antipode-lambda-notifications-eu
    arn__us-east-1: arn:aws:mq:us-east-1:851889773113:broker:antipode-lambda-notifications-eu:b-e0430b47-61c9-445d-9f0e-a6dcfccd9a83
    host__us-east-1: b-e0430b47-61c9-445d-9f0e-a6dcfccd9a83-1.mq.us-east-1.amazonaws.com
    secretmanager_arn__us-east-1: arn:aws:secretsmanager:us-east-1:851889773113:secret:antipode-mq-YcUFaZ
    # reader sg
    name__ap-southeast-1: antipode-lambda-sg
